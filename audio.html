<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio confirmation</title>
    <style>
       * {
       overflow: hidden;
       }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0; 
            transition: opacity 1s ease; 
        }
        .confirmation-box {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        #background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -2;
    transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>This website makes the use of audio in the background.</h2>
        <h3>Would you like to proceed?</h3>
        <button onclick="proceedWithAudio(true)">Yes</button>
        
    </div>

    <script>
        function proceedWithAudio(playAudio) {
           
            document.querySelector('.confirmation-box').style.opacity = '0';
            setTimeout(() => {
               
                window.location.href = 'home.html';
            }, 500); 
        }

      
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100); 
    </script>
    <video autoplay muted loop id="background-video">
        <source src="resources/bigvideo.mp4" type="video/mp4">
        Your browser can't load the video
    </video>
</body>
</html>
